<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Briefing Room | Grey Space Intelligence</title>

  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/briefing-room.css" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body class="gs-body">

  <!-- HAMBURGER MENU -->
  <div class="menu-button" id="menuButton">
    <div class="menu-line"></div>
    <div class="menu-line"></div>
    <div class="menu-line"></div>
  </div>

  <!-- SIDE MENU -->
  <div class="side-menu" id="sideMenu">
    <div class="close-menu" id="closeMenu">âœ•</div>
    <h3>MENU</h3>
    <ul>
      <li onclick="window.location.href='index.html'">Home</li>
      <li onclick="window.location.href='About.html'">About</li>
      <li onclick="window.location.href='Admin.html'">Admin</li>
    </ul>
  </div>

  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- TITLE -->
  <header class="title-header">
    <h1>GREY SPACE</h1>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar">
    <ul class="nav-links">
      <li onclick="window.location.href='index.html'">HOME</li>
      <li onclick="window.location.href='briefing-room.html'" class="active">BRIEFING ROOM</li>
      <li onclick="window.location.href='Live.html'">LIVE</li>
      <li>MAP</li>
      <li>ANALYSIS CENTRE</li>
    </ul>
  </nav>

  <!-- MAIN -->
  <main class="brf-main">
    <section class="brf-header">
      <h1 class="brf-header__title">Briefing Room</h1>
      <p class="brf-header__subtitle">Structured intelligence across scheduled, regional, and event-level briefs.</p>
    </section>

    <!-- SECTION 1: STICKY FILTER BAR -->
    <section class="brf-filter-bar">
      <div class="brf-filter-row">
        <input type="text" id="brf-search-input" class="brf-search-input" placeholder="Search title, summary, tags, indicators..." />

        <select class="brf-select" id="brf-region-filter">
          <option value="">All Regions</option>
          <option value="global">Global</option>
          <option value="north_america">North America</option>
          <option value="latin_america">Latin America</option>
          <option value="europe">Europe</option>
          <option value="middle_east">Middle East</option>
          <option value="africa">Africa</option>
          <option value="asia">Asia</option>
          <option value="indo_pacific">Indo-Pacific</option>
          <option value="russia_eurasia">Russia / Eurasia</option>
          <option value="oceania">Oceania</option>
        </select>

        <select class="brf-select" id="brf-sort">
          <option value="latest">Latest</option>
          <option value="impact">Impact</option>
          <option value="priority">Priority</option>
        </select>
      </div>

      <div class="brf-filter-row brf-filter-row--chips">
        <div class="brf-chip-group" id="topicChips">
          <button class="brf-chip brf-chip--active" data-topic="all">All</button>
          <button class="brf-chip" data-topic="political">Political</button>
          <button class="brf-chip" data-topic="military">Military</button>
          <button class="brf-chip" data-topic="economic">Economic</button>
          <button class="brf-chip" data-topic="social">Social</button>
          <button class="brf-chip" data-topic="grey_space">Grey Space</button>
        </div>

        <div class="brf-chip-group" id="timeWindowChips">
          <button class="brf-chip brf-chip--active" data-window="24h">24h</button>
          <button class="brf-chip" data-window="72h">72h</button>
          <button class="brf-chip" data-window="7d">7d</button>
          <button class="brf-chip" data-window="30d">30d</button>
        </div>
      </div>
    </section>

    <!-- SECTION 2: BRIEF DOCUMENTS -->
    <section class="brief-docs-section">
      <div class="section-header">
        <h2>Brief Documents</h2>
        <div class="segmented-control" id="docTypeTabs">
          <button class="segmented-control__btn segmented-control__btn--active" data-doc-type="scheduled">Scheduled Briefs</button>
          <button class="segmented-control__btn" data-doc-type="regional">Regional Briefings</button>
          <button class="segmented-control__btn" data-doc-type="special">Special Briefs</button>
        </div>
      </div>
      <div class="brief-doc-grid" id="briefDocGrid"></div>
    </section>

    <!-- SECTION 3: EVENT BRIEFS FEED -->
    <section class="event-briefs-section">
      <div class="section-header">
        <h2>Event Briefs</h2>
      </div>
      <div class="event-feed-grid" id="eventBriefGrid"></div>
    </section>

  </main>

  <!-- FULL ARTICLE MODAL -->
  <div class="brf-modal" id="brf-modal" aria-hidden="true">
    <div class="brf-modal__backdrop" data-modal-close></div>

    <div class="brf-modal__dialog">
      <button class="brf-modal__close" data-modal-close>&times;</button>
      <div class="brf-modal__content" id="brf-modal-content"></div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <script src="scripts/supabaseConfig.js"></script>
  <script src="scripts/regionFrames.js"></script>
  <script src="scripts/menu.js"></script>
  <script src="scripts/briefing-room.js"></script>

</body>
</html>
