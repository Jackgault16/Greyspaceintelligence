<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Briefing Room | Grey Space Intelligence</title>

  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/briefing-room.css" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body class="gs-body">

  <!-- HAMBURGER MENU -->
  <div class="menu-button" id="menuButton">
    <div class="menu-line"></div>
    <div class="menu-line"></div>
    <div class="menu-line"></div>
  </div>

  <!-- SIDE MENU -->
  <div class="side-menu" id="sideMenu">
    <div class="close-menu" id="closeMenu">âœ•</div>
    <h3>MENU</h3>
    <ul>
      <li onclick="window.location.href='index.html'">Home</li>
      <li onclick="window.location.href='About.html'">About</li>
      <li onclick="window.location.href='admin.html'">Admin</li>
    </ul>
  </div>

  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- TITLE -->
  <header class="title-header">
    <h1>GREY SPACE</h1>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar">
    <ul class="nav-links">
      <li onclick="window.location.href='index.html'">HOME</li>
      <li onclick="window.location.href='briefing-room.html'" class="active">BRIEFING ROOM</li>
      <li onclick="window.location.href='live.html'">LIVE</li>
      <li>MAP</li>
      <li>ANALYSIS CENTRE</li>
    </ul>
  </nav>

  <!-- MAIN -->
  <main class="brf-main">

    <!-- HERO -->
    <section class="brf-hero">
      <div class="brf-hero__inner">
        <h1 class="brf-hero__title">Briefing Room</h1>
        <p class="brf-hero__subtitle">
          Curated intelligence briefs for strategic awareness and decision-making.
        </p>
        <div class="brf-hero__divider"></div>
      </div>
    </section>

    <!-- CONTROLS -->
    <section class="brf-controls">
      <div class="brf-controls__inner">

        <div class="brf-controls__categories">
          <button class="brf-tab brf-tab--active" data-category="all">All</button>
          <button class="brf-tab" data-category="military">Military</button>
          <button class="brf-tab" data-category="political">Political</button>
          <button class="brf-tab" data-category="social">Social</button>
          <button class="brf-tab" data-category="economic">Economic</button>
          
          <button class="brf-tab" data-category="greyspace">Grey Space</button>
        </div>

        <div class="brf-controls__filters">
          <select class="brf-select" id="brf-region-filter">
            <option value="all">All regions</option>
            <option value="global">Global</option>
            <option value="africa">Africa</option>
            <option value="europe">Europe</option>
            <option value="mena">Middle East & North Africa</option>
            <option value="asia">Asia</option>
            <option value="americas">Americas</option>
            <option value="oceania">Oceania</option>
          </select>

          <div class="brf-search">
            <input type="text" id="brf-search-input" class="brf-search__input" placeholder="Search briefs..." />
          </div>

          <select class="brf-select" id="brf-sort">
            <option value="latest">Latest</option>
            <option value="risk">Highest risk</option>
            <option value="relevance">Most relevant</option>
          </select>
        </div>

      </div>
    </section>

    <!-- GRID -->
    <section class="brf-grid">
      <div class="brf-grid__inner" id="brf-grid"></div>
    </section>

  </main>

  <!-- FULL ARTICLE MODAL -->
  <div class="brf-modal" id="brf-modal" aria-hidden="true">
    <div class="brf-modal__backdrop" data-modal-close></div>

    <div class="brf-modal__dialog">
      <button class="brf-modal__close" data-modal-close>&times;</button>
      <div class="brf-modal__content" id="brf-modal-content"></div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <script src="scripts/briefing-room.js"></script>

</body>
</html>
